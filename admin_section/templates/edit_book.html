{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: black;
        font-family: "Poppins", sans-serif;
        padding-top: 70px;
        background-color: #f0f0f0;
    }

    .card-deck {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 25px;
    }

    .custom-card {
        display: flex;
        flex-direction: column;
        border: 1px solid #d1d1d1;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        margin-right: 20px;
        margin-bottom: 20px;
        background-color: white;
        color: black;
        width: 300px;
        height: 400px;
        overflow: auto;
        border-radius: 8px;
    }

    .custom-card .card-img-top {
        width: 100%;
        height: 50%;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .btn-custom {
        background-color: black;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        margin-top: 10px;
    }

    .btn-custom:hover {
        background-color: #333;
    }

    #search-form {
        display: flex;
        flex-direction: row;
    }

    .search-group {
        width: 75vw;
    }

    .form-outline .form-control {
        background-color: #f0f0f0;
    }

    nav {
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        padding: 15px 30px;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .navbar-nav .nav-item {
        margin-right: 20px;
    }

    .nav-link {
        color: black;
        font-weight: 500;
    }

    .nav-link:hover {
        color: #333;
    }

    h1 {
        margin-top: 30px;
        font-size: 2.5rem;
        font-weight: 600;
    }

    form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    table {
        width: 50%;
        border-collapse: collapse;
    }

    tr {
        border-bottom: 1px solid #d1d1d1;
    }

    td {
        padding: 10px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<nav class="navbar px-4 fixed-top navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{% url 'admin_section:show_admin' %}"><b>UlasBuku</b></a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active me-4">
          <a class="nav-link" href="{% url 'admin_section:show_admin'%}">Home</a>
        </li>
        <li class="nav-item me-4">
          <a class="nav-link" href="{% url 'admin_section:show_book_list_admin'%}">Books</a>
        </li>
        <li class="nav-item me-4">
          <a class="nav-link" href="{% url 'profiles:showprofile' %}">Profile</a>
        </li>
        <li class="nav-item me-4">
          <a class="nav-link" href="{% url 'admin_section:user_list' %}">List User</a>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav justify-content-end">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'main:logout' %}">
                Logout <i class="fa fa-sign-in"></i>
            </a>
        </li>
    </ul>
</nav>

<h1><b>Edit Book</b></h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Book" />
            </td>
        </tr>
    </table>
</form>

{% endblock %}
