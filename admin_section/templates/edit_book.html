{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
  body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black;
      font-family: "Poppins", sans-serif;
      padding-top: 70px;
      background-color: #f0f0f0;
  }

  .card-deck {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
  }

  .custom-card {
      display: flex;
      flex-direction: column;
      border: 1px solid #d1d1d1;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      margin-right: 20px;
      margin-bottom: 20px;
      background-color: white;
      color: black;
      width: 300px;
      height: 400px;
      overflow: auto;
      border-radius: 8px;
  }

  .custom-card .card-img-top {
      width: 100%;
      height: 50%;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
  }

  .btn-custom {
      background-color: black;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-top: 10px;
  }

  .btn-custom:hover {
      background-color: #333;
  }

  #search-form {
      display: flex;
      flex-direction: row;
  }

  .search-group {
      width: 75vw;
  }

  .form-outline .form-control {
      background-color: #f0f0f0;
  }

  nav {
      background-color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      padding: 15px 30px;
  }

  .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
  }

  .navbar-nav .nav-item {
      margin-right: 20px;
  }

  .nav-link {
      color: black;
      font-weight: 500;
  }

  .nav-link:hover {
      color: #333;
  }

  h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      font-weight: 600;
  }

  form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  table {
      width: 50%;
      border-collapse: collapse;
  }

  tr {
      border-bottom: 1px solid #d1d1d1;
  }

  td {
      padding: 10px;
  }
</style>

<h1><b>Edit Book</b></h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" class="btn btn-custom" value="Edit Book" />
            </td>
        </tr>
    </table>
</form>

{% endblock %}
