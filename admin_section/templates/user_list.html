{% extends 'base.html' %} 
{% load static %} 

{% block content %}

<style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: black;
    font-family: 'Poppins', sans-serif;
}
</style>

<nav class="navbar px-4 fixed-top navbar-expand-lg navbar-light bg-white">
  <a class="navbar-brand" href="#"><b>UlasBuku</b></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active me-4">
        <a class="nav-link" href="{% url 'admin_section:show_admin' %}">Home</a>
      </li>
      <li class="nav-item me-4">
        <a class="nav-link" href="{% url 'admin_section:show_book_list_admin'%}">Books</a>
      </li>
      <li class="nav-item me-4">
        <a class="nav-link" href="{% url 'profiles:showprofile' %}">Profile</a>
      </li>
      <li class="nav-item me-4">
        <a class="nav-link" href="{% url 'admin_section:user_list' %}">List User</a>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav justify-content-end">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'main:logout'%}">
        Logout <i class="fa fa-sign-in"></i>
      </a>
    </li>
  </ul>
</nav>

<div style="margin-top: 90px;">
    <h1><b>List User</b></h1>
</div>
<br>
<div>
    <table class="table table-bordered">
        <thead class="thead-dark" style="text-align: center;">
            <tr>
                <th scope="col"><b>Nama User</b></th>
                <th scope="col"><b>Last Login</b></th>
                <th scope="col"><b>Delete</b></th>
            </tr>
        </thead>
        <tbdoy>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td></td>
                <td>
                    <form action="{% url 'admin_section:delete_user' user_id=user.id %}" method="post" id="deleteForm">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark" onclick="return confirm('Apakah Anda yakin ingin menghapus pengguna ini?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbdoy>
    </table>
</div>

<hr />
<br /><br />

{% endblock content %}
